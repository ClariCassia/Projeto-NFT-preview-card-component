<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <meta name="description" content="Página para visualização de card component">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>NFT preview card component</title>
</head>

<body>
    <main>
        <div class="nft-card">
            <a href="#" class="image-link"><img src="src/images/image-equilibrium.jpg" alt="Image Equilibrium NFT Card" class="img"></a>
            <a href="#" class="title-link">
                <h2 class="title">Equilibrium #3429</h2>
            </a>
            <p class="about">Our Equilibrium collection promotes balance and calm.</p>

            <div class="info">
                <p class="price">0.041 ETH </p>
                <p class="days-left">3 days left</p>
            </div>
            <div class="creator">
                <img src="src/images/image-avatar.png" alt="NFT-Creator" class="avatar">
                <p class="text-avatar">Creation of <a href="#" class="name">Jules Wyvern</a></p>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/ClariCassia" target="_blank"> Clarissa de
                Cássia</a>
        </div>
    </main>   
</body>
</html>
